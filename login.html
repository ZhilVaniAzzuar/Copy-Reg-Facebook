<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="/assets/logo.png">
  <style>
    .horizontal-line {
      position: relative;
    }
    .horizontal-line > p {
      position: absolute;
      left: calc(50% - 1vw);
      top: -100%;
      line-height: 0;
      background-color: white;
      width: 2vw;
      height: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body style="background-color: #ebebeb;">

  <div class="container d-flex justify-content-between align-items-center flex-column">
    <p class="display-5 text-center fw-bold text-primary mt-5 mb-4">facebook</p>
    <div class="card shadow-lg text-center" style="width: 35vw">
      <div class="card-body">
        <p class="h5 fw-normal text-center my-3">Log in to Facebook</p>
        <input type="email" class="my-3 form-control form-control-lg" placeholder="Email address or phone number">
        <input type="password" class="my-3 form-control form-control-lg" placeholder="Password">
        <button class="btn btn-lg btn-primary w-100 mt-1 mb-3" type="button">Log in</button>
        <a class="card-link my-3 text-decoration-none" href="#">Forgotten account?</a>
        <div class="horizontal-line">
          <hr>
          <p class="text-muted">or</p>
        </div>
        <a href="/Regifb.html">
          <button class="btn btn-lg w-50 mb-2 text-light" style="font-size: 16px; font-weight: bolder;background-color: #42B72A;" type="button">Create new account</button>
        </a>
      </div>
    </div>
  </div>

  <script src="./js/bootstrap.js"></script>
</body>
</html>
